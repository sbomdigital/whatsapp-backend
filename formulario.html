<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário WhatsApp</title>
</head>
<body>
  <form id="formulario">
    <input type="text" name="usuario" placeholder="Usuário" required />
    <input type="email" name="email" placeholder="Email" required />
    <select name="plano">
      <option value="Master">Plano Master Semestral: R$ 99,00</option>
      <option value="Premium">Plano Premium Anual: R$ 179,00</option>
      <option value="Corp">Plano Corp Anual: R$ 1.795,00</option>
    </select>
    <button type="submit">Enviar</button>
  </form>

<script>
  document.getElementById("formulario").addEventListener("submit", async function (e) {
    e.preventDefault();

    const form = e.target;
    const dados = {
      usuario: form.usuario.value,
      email: form.email.value,
      plano: form.plano.value,
    };

    const response = await fetch("https://whatsapp-backend-6ohy.onrender.com/enviar-whatsapp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(dados),
    });

    const retorno = await response.json();
    alert(retorno.status);
  });
</script>

</body>
</html>
