<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formul치rio WhatsApp</title>
</head>
<body>
  <form id="formulario">
    <input type="text" name="usuario" placeholder="Usu치rio" required />
    <input type="email" name="email" placeholder="Email" required />
    <select name="plano">
      <option value="B치sico">B치sico</option>
      <option value="Premium">Premium</option>
    </select>
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const dados = {
        usuario: form.usuario.value,
        email: form.email.value,
        plano: form.plano.value,
      };

      const response = await fetch("https://whatsapp-backend-6ohy.onrender.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados),
      });

      const retorno = await response.json();
      alert(retorno.status);
    });
  </script>
</body>
</html>
